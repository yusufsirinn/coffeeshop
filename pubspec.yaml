name: coffeeshop
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  
  # Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # Map
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  
  # HTTP / Network
  dio: ^5.5.0+1
  
  # State Management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  
  # Utility
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  test: ^1.24.9 

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/i18n/
    - assets/data/